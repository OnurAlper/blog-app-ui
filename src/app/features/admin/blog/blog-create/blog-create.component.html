<div class="container mt-4">
  <h3>{{ 'BLOG.CREATE_TITLE' | translate }}</h3>
  <form (ngSubmit)="onSubmit()" [formGroup]="form" class="mt-3">

    <!-- Title -->
    <div class="mb-3">
      <label for="title" class="form-label">{{ 'BLOG.TITLE' | translate }}</label>
      <input type="text" id="title" formControlName="title" class="form-control"
             [class.is-invalid]="isInvalid('title')" />
      <div *ngIf="isInvalid('title')" class="invalid-feedback">
        {{ 'BLOG.VALIDATION.REQUIRED_TITLE' | translate }}
      </div>
    </div>

    <!-- Content -->
    <div class="mb-3">
      <label for="content" class="form-label">{{ 'BLOG.CONTENT' | translate }}</label>
      <textarea id="content" formControlName="content" class="form-control" rows="5"
                [class.is-invalid]="isInvalid('content')"></textarea>
      <div *ngIf="isInvalid('content')" class="invalid-feedback">
        {{ 'BLOG.VALIDATION.REQUIRED_CONTENT' | translate }}
      </div>
    </div>

    <!-- Cover Image URL -->
    <div class="mb-3">
      <label for="coverImageUrl" class="form-label">{{ 'BLOG.COVER_IMAGE' | translate }}</label>
      <input type="text" id="coverImageUrl" formControlName="coverImageUrl" class="form-control" />
    </div>

    <!-- Category ID -->
    <div class="mb-3">
      <label for="categoryId" class="form-label">{{ 'BLOG.CATEGORY' | translate }}</label>
      <input type="number" id="categoryId" formControlName="categoryId" class="form-control" />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
      {{ 'COMMON.SAVE' | translate }}
    </button>
    <button type="button" class="btn btn-secondary ms-2" routerLink="/blog">
      {{ 'COMMON.CANCEL' | translate }}
    </button>
  </form>
</div>
