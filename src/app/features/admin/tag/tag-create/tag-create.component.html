<!-- Başlık -->
<div class="page-header d-flex justify-content-between align-items-center mb-3">
  <h2>{{ 'TAGS.CREATE_TITLE' | translate }}</h2>
</div>

<form [formGroup]="form" (ngSubmit)="submit()" class="form-card">
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>{{ 'TAGS.NAME' | translate }}</mat-label>
    <input matInput formControlName="name" [placeholder]="'TAGS.ENTER_NEW' | translate">
    <mat-error *ngIf="form.controls.name.hasError('required')">
      {{ 'VALIDATION.REQUIRED' | translate }}
    </mat-error>
    <mat-error *ngIf="form.controls.name.hasError('minlength')">min 2</mat-error>
    <mat-error *ngIf="form.controls.name.hasError('maxlength')">max 64</mat-error>
  </mat-form-field>

  <div class="actions">
    <button mat-stroked-button type="button" (click)="cancel()">
      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button mat-flat-button color="primary" type="submit" [disabled]="loading || form.invalid">
      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>

  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
</form>
