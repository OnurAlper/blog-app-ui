<mat-sidenav-container class="dashboard-container">
  <!-- SOL SİDEBAR -->
  <mat-sidenav
    #sidenav
    class="dashboard-sidenav"
    [mode]="isScreenLarge ? 'side' : 'over'"
    [opened]="isScreenLarge"
    fixedInViewport

  >
    <!-- Üst başlık kaldırıldı (Menü yok) -->

    <mat-nav-list (click)="onNavListClick(sidenav)">
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>

      <a mat-list-item routerLink="/profile" routerLinkActive="active-link">
        <mat-icon matListItemIcon>person</mat-icon>
        <span matListItemTitle>Profil</span>
      </a>

      <a mat-list-item routerLink="/settings" routerLinkActive="active-link">
        <mat-icon matListItemIcon>settings</mat-icon>
        <span matListItemTitle>Ayarlar</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- ANA İÇERİK -->
  <mat-sidenav-content>
    <!-- ÜST TOOLBAR -->
    <mat-toolbar color="primary" class="topbar">
      <button
        type="button"
        mat-icon-button
        (click)="sidenav.toggle()"
        class="menu-button"
        aria-label="Toggle sidenav"
      >
        <mat-icon>menu</mat-icon>
      </button>

      <!-- En üst başlık: Dashboard -->
      <span class="toolbar-title">Dashboard</span>

      <span class="spacer"></span>

      <!-- Kullanıcı menüsü -->
      <app-user-menu></app-user-menu>
    </mat-toolbar>

    <!-- Sayfa içeriği -->
    <div class="dashboard-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
