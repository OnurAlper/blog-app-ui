<mat-sidenav-container class="dashboard-container">
  <mat-sidenav
    #sidenav
    mode="side"
    [opened]="isScreenLarge"
    class="dashboard-sidenav"
    fixedInViewport
    [fixedTopGap]="56"
  >
    <mat-toolbar>Menü</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">Dashboard</a>
      <a mat-list-item routerLink="/profile" routerLinkActive="active-link">Profil</a>
      <a mat-list-item routerLink="/settings" routerLinkActive="active-link">Ayarlar</a>
      <a mat-list-item routerLink="/logout">Çıkış</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="topbar">
      <button
        type="button"
        mat-icon-button
        (click)="sidenav.toggle()"
        class="menu-button"
        aria-label="Toggle sidenav"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>Dashboard</span>
    </mat-toolbar>

    <div class="dashboard-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
