<mat-sidenav-container class="dashboard-container">
  <!-- Sol Menü -->
  <mat-sidenav
    #sidenav
    mode="side"
    [opened]="isScreenLarge"
    class="dashboard-sidenav"
    fixedInViewport
    [fixedTopGap]="64"
  >
    <mat-toolbar>Menü</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">Dashboard</a>
      <a mat-list-item routerLink="/profile" routerLinkActive="active-link">Profil</a>
      <a mat-list-item routerLink="/settings" routerLinkActive="active-link">Ayarlar</a>
      <!-- Sağ üstte artık kullanıcı menüsü olduğu için burayı silebiliriz -->
      <!-- <a mat-list-item routerLink="/logout">Çıkış</a> -->
    </mat-nav-list>
  </mat-sidenav>

  <!-- Ana İçerik -->
  <mat-sidenav-content>
    <!-- Üst Toolbar -->
    <mat-toolbar color="primary" class="topbar">
      <button
        type="button"
        mat-icon-button
        (click)="sidenav.toggle()"
        class="menu-button"
        aria-label="Toggle sidenav"
      >
        <mat-icon>menu</mat-icon>
      </button>

      <span class="toolbar-title">Dashboard</span>

      <span class="spacer"></span>

      <!-- Kullanıcı menü component'i -->
      <app-user-menu></app-user-menu>
    </mat-toolbar>

    <!-- Sayfa İçeriği -->
    <div class="dashboard-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
