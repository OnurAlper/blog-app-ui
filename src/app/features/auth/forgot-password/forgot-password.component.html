<div class="container d-flex justify-content-center align-items-center vh-100">
  <mat-card class="p-4 shadow-lg" style="max-width:480px;width:100%;border-radius:14px;">
    <mat-card-header>
      <mat-card-title class="w-100 text-center">
        <h3>{{ 'Auth.Forgot.Title' | translate }}</h3>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>{{ 'Auth.Forgot.Email' | translate }}</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="form.get('email')?.hasError('required')">
            {{ 'VALIDATION.REQUIRED' | translate }}
          </mat-error>
          <mat-error *ngIf="form.get('email')?.hasError('email')">
            {{ 'VALIDATION.EMAIL' | translate }}
          </mat-error>
        </mat-form-field>

        <button mat-flat-button color="primary" class="w-100" [disabled]="loading || form.invalid">
          <span *ngIf="!loading">{{ 'Auth.Forgot.Send' | translate }}</span>
          <mat-progress-spinner *ngIf="loading" diameter="18" mode="indeterminate"></mat-progress-spinner>
        </button>
      </form>

      <p class="text-muted small mt-3">{{ 'Auth.Forgot.Info' | translate }}</p>
    </mat-card-content>
  </mat-card>
</div>
